<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Blur effect for background elements -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGrad)"/>
  
  <!-- Abstract background shapes -->
  <circle cx="200" cy="160" r="120" fill="#3b82f6" opacity="0.1" filter="url(#blur)"/>
  <circle cx="1100" cy="200" r="150" fill="#8b5cf6" opacity="0.1" filter="url(#blur)"/>
  <circle cx="640" cy="80" r="100" fill="#ec4899" opacity="0.08" filter="url(#blur)"/>
  
  <!-- Grid dots pattern (subtle) -->
  <g opacity="0.15">
    <circle cx="80" cy="40" r="2" fill="#94a3b8"/>
    <circle cx="80" cy="80" r="2" fill="#94a3b8"/>
    <circle cx="80" cy="120" r="2" fill="#94a3b8"/>
    <circle cx="120" cy="40" r="2" fill="#94a3b8"/>
    <circle cx="120" cy="80" r="2" fill="#94a3b8"/>
    <circle cx="120" cy="120" r="2" fill="#94a3b8"/>
    <circle cx="1160" cy="200" r="2" fill="#94a3b8"/>
    <circle cx="1160" cy="240" r="2" fill="#94a3b8"/>
    <circle cx="1160" cy="280" r="2" fill="#94a3b8"/>
    <circle cx="1200" cy="200" r="2" fill="#94a3b8"/>
    <circle cx="1200" cy="240" r="2" fill="#94a3b8"/>
    <circle cx="1200" cy="280" r="2" fill="#94a3b8"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(80, 100)">
    <!-- Icon -->
    <g transform="translate(0, 0)">
      <rect width="60" height="60" rx="12" fill="url(#accentGrad)" opacity="0.2"/>
      <rect x="4" y="4" width="52" height="52" rx="10" fill="#1e293b" stroke="url(#accentGrad)" stroke-width="2"/>
      <text x="30" y="42" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="url(#accentGrad)">ðŸ¤–</text>
    </g>
    
    <!-- Title and subtitle -->
    <g transform="translate(80, 0)">
      <text x="0" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#f8fafc" letter-spacing="-0.02em">
        LLM Agent Creator
      </text>
      <text x="0" y="55" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="#94a3b8" font-weight="400">
        Build intelligent AI agents with ease â€” Multi-agent orchestration platform
      </text>
    </g>
  </g>
  
  <!-- Feature pills -->
  <g transform="translate(160, 200)">
    <!-- Python -->
    <g>
      <rect x="0" y="0" width="90" height="32" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <circle cx="16" cy="16" r="6" fill="#3b82f6"/>
      <text x="28" y="21" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="500">Python</text>
    </g>
    
    <!-- React -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="32" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <circle cx="16" cy="16" r="6" fill="#61dafb"/>
      <text x="28" y="21" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="500">React</text>
    </g>
    
    <!-- TypeScript -->
    <g transform="translate(190, 0)">
      <rect x="0" y="0" width="110" height="32" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <circle cx="16" cy="16" r="6" fill="#3178c6"/>
      <text x="28" y="21" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="500">TypeScript</text>
    </g>
    
    <!-- Streamlit -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="100" height="32" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <circle cx="16" cy="16" r="6" fill="#ff4b4b"/>
      <text x="28" y="21" font-family="Arial, sans-serif" font-size="13" fill="#e2e8f0" font-weight="500">Streamlit</text>
    </g>
  </g>
  
  <!-- Decorative code snippet -->
  <g transform="translate(880, 100)" opacity="0.4">
    <rect width="320" height="120" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="16" y="30" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#3b82f6">from</text>
    <text x="60" y="30" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0"> agent </text>
    <text x="120" y="30" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#3b82f6">import</text>
    <text x="180" y="30" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#a78bfa"> Agent</text>
    
    <text x="16" y="55" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">agent = </text>
    <text x="90" y="55" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#a78bfa">Agent</text>
    <text x="145" y="55" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">(</text>
    <text x="155" y="55" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#6ee7b7">"GPT-4"</text>
    <text x="215" y="55" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">)</text>
    
    <text x="16" y="80" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">agent.</text>
    <text x="75" y="80" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#fbbf24">run</text>
    <text x="110" y="80" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">(</text>
    <text x="120" y="80" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#6ee7b7">"Hello!"</text>
    <text x="190" y="80" font-family="'Monaco', 'Menlo', monospace" font-size="13" fill="#e2e8f0">)</text>
  </g>
  
  <!-- Accent line at bottom -->
  <rect x="0" y="318" width="1280" height="2" fill="url(#accentGrad)" opacity="0.5"/>
</svg>
